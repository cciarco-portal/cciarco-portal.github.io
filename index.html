<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIARCO Portal</title>
    <link rel="icon" href="images/CCIARCO.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #141E30;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200%;
            height: 100%;
            opacity: 0.7;
        }

        .wave-bottom {
            animation: moveWave 10s linear infinite;
        }

        @keyframes moveWave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1A2C43;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 { color: #fff; margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; text-align: left; }

        label { color: #4FC3F7; font-size: 14px; }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #22354C;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn { background-color: #00B0FF; color: white; }
        .submit-btn:hover { background-color: #0288D1; }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="waves">
        <svg viewBox="0 0 1440 320">
            <path class="wave wave-bottom" fill="#1A2C43" d="M0,128L30,160C60,192,120,256,180,266.7C240,277,300,235,360,208C420,181,480,171,540,144C600,117,660,85,720,85C780,85,840,117,900,144C960,171,1020,192,1080,213.3C1140,235,1200,245,1260,213.3C1320,181,1380,107,1410,64L1440,21L1440,0L0,0Z"></path>
        </svg>
    </div>

    <div class="login-container">
        <img src="images/CCIARCO.png" class="logo" alt="CCIARCO Logo">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn submit-btn">SUBMIT</button>
          <p style="margin-top: 10px;">
         <a href="#" id="forgot-password" style="color: #4FC3F7;">Forgot Password?</a>
        </p>
            <p id="error-message"></p>
        </form>
    </div>
  <!-- Header Design --> 
PCI DSS


<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkg7ZFnBfbU0LVxfiraknwpzVgAAOu-Lc",
            authDomain: "cciarco-portal.firebaseapp.com",
            projectId: "cciarco-portal",
            storageBucket: "cciarco-portal.firebasestorage.app",
            messagingSenderId: "513140257536",
            appId: "1:513140257536:web:e8b7a6cdd57284054ff9e5",
            measurementId: "G-0J0T2WDJJQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful!", userCredential.user);
                    window.location.href = "html/home.html";
                })
                .catch((error) => {
                    errorMessage.textContent = "Login failed: " + error.message;
                    errorMessage.style.display = "block";
                });
        });
    </script>

  <!-- Header Design --> 
</body>
</html>
