        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #141E30; /* Fallback for background */
        }

        /* Wave container */
        .waves {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Creating the animated waves */
        .wave {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200%;
            height: 100%;
            opacity: 0.7;
        }

        .wave-top {
            transform: scaleX(-1); /* Flip top wave horizontally */
            animation: rotateWave 10s linear infinite;
        }

        .wave-bottom {
            animation: moveWave 10s linear infinite;
        }

        @keyframes rotateWave {
            0% {
                transform: scaleX(-1) rotate(0deg);
            }
            100% {
                transform: scaleX(-1) rotate(360deg);
            }
        }

        @keyframes moveWave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Styling for the login container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1A2C43;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            z-index: 10; /* Ensure it appears above the waves */
        }

        .logo {
            width: 100px; /* Adjust logo size as needed */
            margin-bottom: 20px; /* Space between logo and title */
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

            margin-bottom: 20px;

        }

        input {
            width: 100%;

            margin-top: 8px;
            border-radius: 5px;
            border: none;
            background-color: #22354C;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #00B0FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0288D1;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIARCO Portal</title>
    <link rel="icon" href="images/CCIARCO.ico" type="image/x-icon">
    <style>
        body { background: #141E30; color: white; text-align: center; padding: 20px; }
        .login-container { width: 300px; margin: auto; padding: 20px; background: #1A2C43; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { background: #00B0FF; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        // ðŸ”¹ Replace with YOUR Firebase Config
        const firebaseConfig = {
              apiKey: "AIzaSyAkg7ZFnBfbU0LVxfiraknwpzVgAAOu-Lc",
              authDomain: "cciarco-portal.firebaseapp.com",
              projectId: "cciarco-portal",
              storageBucket: "cciarco-portal.firebasestorage.app",
              messagingSenderId: "513140257536",
              appId: "1:513140257536:web:e8b7a6cdd57284054ff9e5",
              measurementId: "G-0J0T2WDJJQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        document.getElementById("loginBtn").addEventListener("click", function () {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "html/home.html"; // Redirect after login
                })
                .catch(error => alert("Login failed: " + error.message));
        });

        // Register function
        document.getElementById("registerBtn").addEventListener("click", function () {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Registration successful! Please log in."))
                .catch(error => alert("Registration failed: " + error.message));
        });
    </script>
</body>
